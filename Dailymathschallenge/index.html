
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Math Challenge</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        #challenge {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #challenge img {
            margin-bottom: 10px;
        }
        #answer-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #answer {
            margin-right: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Math Challenge</h1>
    </header>
    <main>
        <section id="challenge">
            <p>Today's challenge:</p>
            <img id="question-image" src="" alt="Math question image" width="350" height="350">
            <div id="answer-container">
                <input type="text" id="answer" placeholder="Your answer">
                <button onclick="submitAnswer()">Submit</button>
            </div>
        </section>
        <section id="result"></section>
    </main>
    <!-- Include math.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.1/math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
